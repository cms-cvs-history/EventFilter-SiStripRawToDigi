
process TrivialClusterProducer = 
{
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    source = EmptySource 
    { 
        untracked int32 maxEvents = 100   
    }
    
    include "EventFilter/SiStripRawToDigi/data/CondESSources.cff"

    include "EventFilter/SiStripRawToDigi/data/TrivialClusterSource.cfi"

    include "EventFilter/SiStripRawToDigi/data/DigiToRaw.cfi"
    replace DigiToRaw.InputModuleLabel = "ClusterSource"  
    replace DigiToRaw.FedReadoutMode = "ZERO_SUPPRESSED" 
    
    include "EventFilter/SiStripRawToDigi/data/SiStripRawToClusters.cff"
    replace SiStripRawToClusters.ProductLabel = "DigiToRaw"
    replace SiStripRawToClusters.ProductInstance = ""

    path p = {ClusterSource, DigiToRaw, SiStripRawToClusters} 
}
