process RegionalReconstruction = 
{
    include "DQM/SiStripCommon/data/MessageLogger.cfi"

    # physics source
    include "EventFilter/SiStripRawToDigi/data/PoolSource.cfi"
    replace maxEvents.input = 10

    # event setup  
    include "EventFilter/SiStripRawToDigi/data/DBCabling.cff"
    include "CalibTracker/SiStripConnectivity/data/SiStripRegionConnectivity.cfi"
    include "RecoLocalTracker/SiStripRecHitConverter/data/SiStripRecHitMatcher.cfi"

    # digi-to-raw
    include "EventFilter/SiStripRawToDigi/data/DigiToRaw.cfi"
    replace DigiToRaw.InputModuleLabel = "siStripDigis"  
    replace DigiToRaw.FedReadoutMode = "ZERO_SUPPRESSED" 

    # raw-to-clusters facility
    include "EventFilter/SiStripRawToDigi/data/SiStripRawToClusters.cfi"
    replace SiStripRawToClustersFacility.ProductLabel = "DigiToRaw"
    
    # raw-to-clusters regions of interest module
    include "EventFilter/SiStripRawToDigi/test/data/DummyRoI.cfi"

    # raw to clusters DSV builder
    include "EventFilter/SiStripRawToDigi/test/data/SiStripClustersDSVBuilder.cfi"

    # clusters to rechits
    include "RecoLocalTracker/SiStripRecHitConverter/data/SiStripRecHitConverter.cfi"
    replace siStripMatchedRecHits.ClusterProducer = "SiStripClustersDSV"

    # offline reconstruction
    include "Configuration/StandardSequences/data/Reconstruction.cff"

    # online reconstruction
    include "HLTrigger/Egamma/data/EgammaHLT.cff"
    include "HLTrigger/Egamma/data/SingleElectron.cff"
    include "HLTrigger/Egamma/data/DoubleElectron.cff"
    include "HLTrigger/Egamma/data/RelaxedDoubleElectron.cff"
    include "HLTrigger/Egamma/data/SinglePhoton.cff"
    include "HLTrigger/Egamma/data/DoublePhoton.cff"
    include "HLTrigger/Egamma/data/RelaxedDoublePhoton.cff"

    # performance module
    include "EventFilter/SiStripRawToDigi/test/data/SiStripPerformanceRecordModule.cfi"
 
    # path
    sequence regionalllocaltracker = {SiStripRawToClustersFacility, DummyRoI, SiStripClustersDSV, siStripMatchedRecHits}

    sequence offline = {ckftracks, GsfGlobalElectronSequence, egammareco}

    sequence singlee = {hltBegin&l1seedSingle&doLocalCalo &ecalClusters & hltRecoEcalSingleCandidate &hltSingleL1MatchFilter &hltSingleElectronEtFilter & hltSingleElectronHcalIsol & hltSingleElectronHcalIsolFilter & pixelMatchElectronSequenceForHLT & hltSingleElectronPixelMatchFilter & pixelMatchElectronTrackingSequenceForHLT & ckftracks & hltSingleElectronTrackIsol &hltSingleElectronTrackIsolFilter & hltSingleElectronEoverpFilter & singleElectronPresc}

    sequence performance = {Performance}

    path p = {DigiToRaw, regionalllocaltracker, singlee}
    
}




