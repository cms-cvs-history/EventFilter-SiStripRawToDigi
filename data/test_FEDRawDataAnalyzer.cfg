process ReadExampleRUFileAndCreateDigis = {
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    include "IORawData/SiStripInputSources/data/ExampleRUFile.cfi"
    replace TBRUInputSource.maxEvents = 100
    
    include "EventFilter/SiStripRawToDigi/data/FEDRawDataAnalyzer.cfi"
    replace FedAnalyzer.pause_us = -1
    //replace FedAnalyzer.initial_rate = 50
    //replace FedAnalyzer.rate_increment = -10
    //replace FedAnalyzer.nevents = 10
    replace FedAnalyzer.initial_rate = 1
    replace FedAnalyzer.rate_increment = 10
    replace FedAnalyzer.nevents = 10
    
    path p = { FedAnalyzer }
    
}
