
process TrivialRegionalClusterProducer = 
{
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    # trivial source
    include "IORawData/SiStripInputSources/data/EmptySource.cff"
    include "EventFilter/SiStripRawToDigi/test/data/SiStripTrivialClusterSource.cfi"
    replace maxEvents.input = 10

    # event setup
    include "EventFilter/SiStripRawToDigi/data/Geometry.cff"
    include "EventFilter/SiStripRawToDigi/data/DBCabling.cff"
    include "CalibTracker/SiStripConnectivity/data/SiStripRegionConnectivity.cfi"

    # digi-to-raw
    include "EventFilter/SiStripRawToDigi/data/DigiToRaw.cfi"
    replace DigiToRaw.InputModuleLabel = "ClusterSource"  
    replace DigiToRaw.FedReadoutMode = "ZERO_SUPPRESSED" 

    # raw-to-clusters facility
    include "EventFilter/SiStripRawToDigi/data/SiStripRawToClusters.cfi"
    replace SiStripRawToClustersFacility.ProductLabel = "DigiToRaw"

    # raw to clusters DSV builder
    include "EventFilter/SiStripRawToDigi/test/data/SiStripClustersDSVBuilder.cfi"

    # path
    path p = {ClusterSource, DigiToRaw, SiStripRawToClustersFacility, SiStripClustersDSV}   

}

