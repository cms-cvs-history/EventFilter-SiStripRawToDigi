
process TrivialRegionalClusterProducer = 
{
    include "DQM/SiStripCommon/data/MessageLogger.cfi"

    # event setup
    include "EventFilter/SiStripRawToDigi/data/Geometry.cff"
    include "EventFilter/SiStripRawToDigi/data/DBCabling.cfi"
    include "CalibTracker/SiStripConnectivity/data/SiStripConnectivity.cfi"
    include "CalibTracker/SiStripConnectivity/data/SiStripRegionConnectivity.cfi"
    
    # trivial source
    include "IORawData/SiStripInputSource/data/EmptySource.cfi"
    replace maxEvents.input = 10
    include "EventFilter/SiStripRawToDigi/test/data/SiStripTrivialClusterSource.cfi"
    path trivialclusters = {ClusterSource}

    # digi-to-raw
    include "EventFilter/SiStripRawToDigi/data/DigiToRaw.cfi"
    replace DigiToRaw.InputModuleLabel = "ClusterSource"  
    replace DigiToRaw.FedReadoutMode = "ZERO_SUPPRESSED" 
    path sistripdigitoraw = {DigiToRaw}

    # raw-to-clusters
    include "EventFilter/SiStripRawToDigi/test/data/SiStripRawToClusters.cff"
    path sistriprawtoclusters = {sistriprawtoclusterstest}  

    # performance module
    service = PathTimerService {}
    include "EventFilter/SiStripRawToDigi/test/data/SiStripPerformanceRecordModule.cfi"
    path performance = {Performance} 
    
}

