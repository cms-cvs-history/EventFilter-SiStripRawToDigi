process PhysicsClusterProducer = 
{
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    # physics source
    include "EventFilter/SiStripRawToDigi/data/PhysicsSource.cff"
    
    # tracker geometry
    include "EventFilter/SiStripRawToDigi/data/Geometry.cff"

    # conditions data
    include "EventFilter/SiStripRawToDigi/data/DBCabling.cff"

    # digi-to-raw
    include "EventFilter/SiStripRawToDigi/data/DigiToRaw.cfi"
    replace DigiToRaw.InputModuleLabel = "siStripDigis"  
    replace DigiToRaw.FedReadoutMode = "ZERO_SUPPRESSED" 

    # raw-to-clusters
    include "EventFilter/SiStripRawToDigi/data/SiStripRawToClusters.cff"
    replace SiStripRawToClusters.ProductLabel = "DigiToRaw"
    replace SiStripRawToClusters.ProductInstance = ""

    # path
    path p = {DigiToRaw, SiStripRawToClusters} 
}




