process ValidateDigiToRawToDigi = {

    // "fed mode"-specific components

    include "EventFilter/SiStripRawToDigi/test/data/ValidateDigiToRawToDigi_ZS.cff"
    include "EventFilter/SiStripRawToDigi/test/data/ValidateDigiToRawToDigi_VR.cff"
    #include "EventFilter/SiStripRawToDigi/test/data/ValidateDigiToRawToDigi_PR.cff"

    // common components

    include "DQM/SiStripCommon/data/MessageLogger.cfi"

    service = Timing {}
    #service = Tracer {}
    #service = SimpleMemoryCheck {}
    #service = SimpleProfiling {}

    include "CalibTracker/SiStripConnectivity/data/FedCablingTrivialBuilder.cfi"
    replace FedCablingTrivialBuilder.NumberOfFeds = 390 // 256 * 96 * 390 = 9.6 million channels 
  
    include "IORawData/SiStripInputSources/data/EmptySource.cff"
    replace maxEvents.input = 2

    module dump = EventContentAnalyzer { }

    module PoolOutput = PoolOutputModule {
	untracked string fileName = "out.root"
    }
    
    path p_zs = { zs }
    path p_vr = { vr }
    #endpath e = { PoolOutput }

}
