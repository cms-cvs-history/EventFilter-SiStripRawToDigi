process ReadRUFile = {

#service = Timing {}		// module-by-module timing

include "DQM/SiStripCommon/data/MessageLogger.cfi"
#replace MessageLogger.destinations = { "" }
#replace MessageLogger.debugModules = { "" }

include "OnlineDB/SiStripESSources/data/BuildFedCablingUsingXmlFiles.cfi"
replace BuildFedCablingUsingXmlFiles.UsingDb = false
replace BuildFedCablingUsingXmlFiles.InputModuleXml = "/afs/cern.ch/cms/cmt/onlinedev/data/petal11.xml"

include "IORawData/SiStripInputSources/data/TBRUInputSource.cfi"
replace TBRUInputSource.fileNames = { "file:/afs/cern.ch/cms/cmt/onlinedev/data/RU0030349_000.root" }
replace	TBRUInputSource.maxEvents = 10

include "EventFilter/SiStripRawToDigi/data/RawToDigi.cfi"
replace RawToDigi.UseFedKey = true
replace RawToDigi.CreateDigis = false
replace RawToDigi.FedBufferDumpFreq = 0

module AnalyzeDigis = SiStripAnalyzeDigis 
{
	string InputModuleLabel = "RawToDigi"
        untracked bool CreateDigis = false
}

module PoolOutput = PoolOutputModule { untracked string fileName = "output.root" }

path p = { RawToDigi, AnalyzeDigis, PoolOutput }

}
