process AnalyzeSiStripDigis = {
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    include "CalibTracker/SiStripConnectivity/data/FedCablingTrivialBuilder.cfi"
    //replace FedCablingTrivialBuilder.NumberOfFeds = 2

    include "IORawData/SiStripInputSources/data/EmptySource.cff"
    replace maxEvents.input = 10

    module DigiSource = SiStripTrivialDigiSource 
    {
	untracked bool   TestDistribution = false
	untracked double MeanOccupancy = 1.0
       	untracked double RmsOccupancy = 0.0
    }
    
    module DigiToRaw = SiStripDigiToRawModule 
    {
	string InputModuleLabel = "DigiSource"
	untracked string FedReadoutMode = "VIRGIN_RAW"
       	untracked int32  AppendedBytes = 0
    }
    
    include "EventFilter/SiStripRawToDigi/data/SiStripDigis.cfi"
    replace SiStripDigis.ProductLabel = "DigiToRaw"

    module AnalyzeDigis = AnalyzeSiStripDigis 
    {
	string InputModuleLabel = "SiStripDigis"
    }
    
    include "DQM/SiStripCommon/data/EventAnalyzer.cfi"
    
    include "DQM/SiStripCommon/data/PoolOutput.cfi"
    
    service = Timing {}
    path p = { DigiSource, DigiToRaw, SiStripDigis, AnalyzeDigis, EventAnalyzer }
    endpath e = { PoolOutput }
    
}

