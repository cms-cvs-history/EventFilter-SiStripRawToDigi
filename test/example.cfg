process SiStripRawToDigiTEST = {

service = MessageLogger {
	vstring destinations = 
	{ 
		"critical.txt", 
		"detailed.txt", 
		"cout", 
		"cerr" 
	}
	PSet critical.txt = 
	{ 
		string threshold = "WARNING" 
		PSet default = { int32 limit = 0 }
	}
	PSet detailed.txt = 
	{ 
		string threshold = "DEBUG" 
		PSet default = { int32 limit = 0 } 
	} 
	PSet cout = 
	{ 
		string threshold = "INFO" 
		PSet default = { int32 limit = 0 }
	}
	PSet cerr = 
	{ 
		string threshold = "WARNING" 
		PSet default = { int32 limit = 0 }
	}
	#vstring debugModules = { "*" }
}

es_source FedCabling = SiStripFedCablingTrivialBuilder 
{ 
	untracked uint32 NumberOfFeds = 2
}

source = EmptySource 
{
	untracked int32 maxEvents = 10
}

module DigiSource = SiStripTrivialDigiSource 
{
	untracked bool   TestDistribution = false
	untracked double MeanOccupancy = 1.0
       	untracked double RmsOccupancy = 0.0
}

module DigiToRaw = SiStripDigiToRawModule 
{
	untracked string FedReadoutMode = "VIRGIN_RAW"
       	untracked int32  AppendedBytes = 0
}

module RawToDigi = SiStripRawToDigiModule 
{
	untracked int32 AppendedBytes = 0
       	untracked int32 FedBufferDumpFreq = 0
       	untracked bool  UseFedKey = false
       	untracked int32 TriggerFedId = 1023
}

#module PoolOutput = PoolOutputModule { untracked string fileName ="output.root" }

path p = { DigiSource, DigiToRaw, RawToDigi }

}

