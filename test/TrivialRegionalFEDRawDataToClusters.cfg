process TrivialRegionalClusterProducer = 
{
    
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    source = EmptySource 
    { 
        untracked int32 maxEvents = 100   
    }
    
    include "EventFilter/SiStripRawToDigi/data/CondESSources.cff"

    include "EventFilter/SiStripRawToDigi/data/TrivialClusterSource.cfi"

    include "EventFilter/SiStripRawToDigi/data/DigiToRaw.cfi"
    replace DigiToRaw.InputModuleLabel = "ClusterSource"  
    replace DigiToRaw.FedReadoutMode = "ZERO_SUPPRESSED" 

    include "EventFilter/SiStripRawToDigi/data/SiStripRawToClustersFacility.cff"
    replace SiStripRawToClustersFacility.ProductLabel = "DigiToRaw"

    include "EventFilter/SiStripRawToDigi/data/DummyRoI.cfi"
    include "EventFilter/SiStripRawToDigi/data/DummyUnpacker.cfi"

    include "EventFilter/SiStripRawToDigi/data/Performance.cff"
    replace Performance.Demand = true
    replace Performance.InputModuleLabel = "DummyRoI"
    replace Performance.UnpackingModuleLabels = {"SiStripRawToClustersFacility","DummyRoI","DummyUnpacker"}
    replace Performance.TreeName = "RegionalRawToClusters"

    path p = {ClusterSource, DigiToRaw, SiStripRawToClustersFacility, DummyRoI, DummyUnpacker, Performance}   

}
