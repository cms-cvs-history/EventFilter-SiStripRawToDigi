process SiStripFEDRawDataAnalyzer = {

    # message logger
    include "DQM/SiStripCommon/data/MessageLogger.cfi"
    
    # event setup
    include "CondCore/DBCommon/data/CondDBSetup.cfi"
    include "EventFilter/SiStripRawToDigi/data/SiStripSQLiteCabling.cfi"
    include "CalibTracker/SiStripConnectivity/data/SiStripConnectivity.cfi"

    # trivial source
    include "IORawData/SiStripInputSources/data/EmptySource.cff"
    include "EventFilter/SiStripRawToDigi/test/data/SiStripTrivialClusterSource.cfi"
    replace maxEvents.input = 2
    
    # digi-to-raw
    include "EventFilter/SiStripRawToDigi/data/SiStripDigiToRaw.cfi"
    replace SiStripDigiToRaw.InputModuleLabel = "ClusterSource"  
    
    # fed raw data analyzer
    include "EventFilter/SiStripRawToDigi/data/SiStripFEDRawDataAnalyzer.cfi"
    replace FEDRawDataAnalyzer.ProductLabel = "SiStripDigiToRaw"
    
    path p = { 
	ClusterSource, 
	SiStripDigiToRaw, 
	FEDRawDataAnalyzer 
    }

}
